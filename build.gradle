

buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.3.4'	
}

scmVersion {

	tag {
	    prefix = 'babba'
	}

    repository {
        customKey = project.file(System.getProperty('user.home')+ '/.ssh/id_rsa')
    }
}

project.version = scmVersion.version

apply plugin: 'java'